<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,600,700" rel="stylesheet" type="text/css" />

<body>

  <header class="banner text-center">

      <div class="ctn-row ctn-middle ctn-center">

          <h1 class="banner__heading">

          <a href="#" class="button button--yellow">See Our Work on Github</a>
        </div>
      </div>
    </div>
